<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <div id="area" style="width: 600px;height: 400px;background-color: red"></div>
  <script>
    var id = document.getElementById("area");
    var num = 0;
    var timer = null;

    function thow(fun, time) {
      clearTimeout(timer);
      timer = setTimeout(fun, time)

    }
    id.onmousemove = function () {
      thow(func, 2000);
    }

    function func() {
      console.log(num++)
    }
  </script>
</body>

</html>
