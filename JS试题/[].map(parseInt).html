<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    //第二个参数进制数，也就是把字符串参数作为指定的进制数，然后转化成10进制数。
    console.log(parseInt("1000", 2))
    console.log(parseInt("7777", 8))
    //那么这就说得通了，表示自动将key和index自动填充到parseInt的两个参数上面。
    console.log(["10", "10", "10", "10", "10"].map(parseInt)) //10 NAN 2 3 4
  </script>
</body>

</html>
