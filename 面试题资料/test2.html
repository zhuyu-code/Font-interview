<body>
  <script>
    const set = new Set();

    const result = canBeOne(Number(19), set);
    console.log(result)

    function canBeOne(num, set) {
      set.add(num);
      const transform = square(num);
      if (transform === 1) {
        return true;
      } else {
        if (set.has(transform)) {
          return false;
        } else {
          return canBeOne(transform, set);
        }
      }
    }

    function square(num) {
      const arr = ('' + num).split('').map(v => v * v);
      return arr.reduce((a, b) => a + b)
    }
  </script>
