<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var set = new Set(["zhuyu", 1, "1"]);
        console.log(set);
        set.add("zhuyu2");
        console.log(set);
        set.delete("zhuyu");
        console.log(set);
        console.log(set.has(1));
        console.log(set.size);
        console.log(Array.from(set));
        console.log("开始")
        set.forEach(item => {
            console.log(item)
        })
        console.log("for of开始")
        for (let i of set) {
            console.log(i)
        }
        console.log(set)
        console.log([...set])
        console.log(set.keys());
        console.log(set.values())

        //set默认迭代器方法是values()是一个数组，可以使用数组map和filter方法
        //set很容易实现交集，并集，差集
        var set1 = new Set([1, 5, 9, 8]);
        var set2 = new Set([2, 5, 6, 8]);
        var intersect = new Set([...set1].filter(value => {
            return set2.has(value)
        }))
        var union = new Set([...set1], [...set2]);
        var difference = new Set([...set1].filter(value => {
            return !set2.has(value);
        }))
        console.log(intersect, union, difference)
        console.log()
        set.clear() //清空set
    </script>
</body>

</html>
