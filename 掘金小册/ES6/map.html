<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var map = new Map();
        map.set("zhuyu", "成功");
        map.set("zhuyu2", "成功");
        console.log(typeof new Set())
        console.log(typeof map)
        console.log(typeof map.keys())
        console.log(map.has("zhuyu2"))
        console.log(Object.keys({
            name: "zhuyu",
            age: 20
        }).length);
        console.log(Object.values({
            name: "zhuyu",
            age: 20
        }))
        map.set("zhuyu", "很成功") //同样的键值后面的覆盖前面的。
        console.log(map);

        //set,get键必须内存地址相同，否则返回undefined
        var map1 = new Map();
        map1.set(["1"], "zhuyu");
        console.log(map1.get(["1"])); //undefined,内存地址不一样
        var a = ["45"]
        map1.set(a, "朱宇");
        console.log(map1.get(a));

        console.log([...map]) //转化为数组
        map.forEach((item) => { //this指向的windows
            console.log(this)
        }, this)
        //Map转化成Object
        var map2 = new Map([
            ["zhuyu1", "zhuming1"],
            ["zhuyu2", "zhuming2"],
            ["zhuyu3", "zhuming3"],
            ["zhuyu4", "zhuming4"]
        ]);
        let obj = {}
        for (let [key, value] of map) {
            obj[key] = value
        }
        console.log(obj)
        //对象转化为map
        for (let key of Object.keys(obj)) {
            map.set(key, obj[key]);
        }
        console.log(map)
        //map转化为json
        console.log(JSON.stringify([...map]));
    </script>
</body>

</html>
