    <body>
        <script>
            function fib(arr) {
                let index = 0;
                return {
                    next: function () {
                        return index < arr.length ? {
                            value: arr[index++],
                            done: false
                        } : {
                            value: undefined,
                            done: true
                        }
                    }
                }
            }
            var f = fib([1, 3, 5, 7, 9]);
            console.log(f.next())
            console.log(f.next())
            console.log(f.next())
            console.log(f.next())
            console.log(f.next())
            console.log(f.next())
        </script>
    </body>
