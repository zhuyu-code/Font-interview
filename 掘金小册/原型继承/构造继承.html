<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
    //父类
    function Person(obj) {
      this.name = obj.name;
      this.age = obj.age;
    }
    Person.prototype.eat = function (weight, height) {
      console.log("身高" + weight + "体重" + height);
    }
    //子类
    function Student(obj) {
      Person.call(this, obj)
    }
    var obj = {
      name: "zhuyu",
      age: 21,
      weight: "100",
      height: "168"
    }
    var stu = new Student(obj);
    console.log(stu.name);
    console.log(stu.age);
    stu.eat(obj.weight, obj.height) //未定义，因为原型上面没有内容
  </script>
</body>

</html>
