<body>
  <script>
    class Person {
      constructor(obj) {
        this.name = obj.name;
        this.age = obj.age;
      }
      eat() {
        console.log("吃饭");
      }
    }
    Person.prototype.run = function () {
      console.log("跑");
    }
    const p = new Person({
      name: "zhuyu",
      age: 21
    })
    console.log(p);
  </script>
