<body>
    <script>
        //首先两种平时实现的斐波拉契数列
        console.log("使用动态规划实现斐波拉契数列")

        function fib1(len) {
            let a = 0,
                b = 1,
                c = [0, 1];
            while (c.length < len) {
                [a, b] = [b, a + b];
                c.push(b)
            }
            return c;
        }
        console.log(fib1(6))
        // 第二种实现斐波拉契的递归方法
        function fib(len) {
            const arr = [];

            function fib2(n) {
                if (n == 0) {
                    return 0;
                } else if (n == 1) {
                    return 1
                } else {
                    return fib2(n - 1) + fib2(n - 2)
                }
            }
            for (let i = 0; i < len; i++) {
                arr.push(fib2(i))
            }
            return arr;
        }
        console.log("递归斐波拉契数列")
        console.log(fib(6))

        //使用genarator实现斐波拉契

        function* Fib(len) {
            let a = 0,
                b = 1,
                n = 0;
            while (n < len) {
                yield a;
                [a, b] = [b, a + b];
                n++
            }
            return
        }
        var fib = Fib(6)

        console.log(fib.next())
        console.log(fib.next())
        console.log(fib.next());
        console.log(fib.next());
        console.log(fib.next());
        console.log(fib.next())
        for (let i of Fib(6)) {
            console.log(i);
        }
    </script>
