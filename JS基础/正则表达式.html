<body>
  <script>
    /*
    ^以什么开头，[0-9a-z_-]里面限制类型，{3,5}限制其前面的范围。$表示以什么结尾
    单独写一个[0-9],后面不写+都是可以匹配无限制的数字的情况下。可以是0,1,n,但是+是1,n,?是0,1
    */
    const reg = /^[0-9]/;
    const reg2 = /[0-9]/;
    const reg3 = /^[0-9a-z_-]abc$/;
    const str = "14567898";
    console.log(reg2.test(str));
  </script>
