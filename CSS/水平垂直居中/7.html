<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main {
      font-size: 0;
      text-align: center;
      height: 600px;
    }

    .main::before {
      content: "";
      width: 0;
      height: 100%;
      display: inline-block;
      vertical-align: middle;
    }

    .child {
      font-size: 16px;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="child">
      水平垂直居中
    </div>
  </div>
</body>

</html>
