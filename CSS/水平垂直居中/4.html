<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main {
      width: "1000px";
      height: 600px;
      background-color: blue;
      position: relative;
    }

    .child {
      width: 400px;
      height: 400px;
      background: red;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="child">
      adsdsd
    </div>
  </div>
</body>

</html>
