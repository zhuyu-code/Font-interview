<body>
  <script>
    function insertion(arr) {
      checkArray(arr);
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j >= 0 && arr[j] > arr[j + 1]; j--) {
          swap(arr, j, j + 1)
        }
      }
      return arr;
    }
    console.log(insertion([1, 4, 5, 7, 4, 8, 1, 3, 6]));
  </script>
