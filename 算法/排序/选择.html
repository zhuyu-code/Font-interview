  <script>
    function selection(arr) {
      checkArray(arr);
      for (let i = 0; i < arr.length - 1; i++) {
        let minIndex = i;
        for (let j = i + 1; j < arr.length; j++) {
          minIndex = arr[j] < arr[minIndex] ? j : minIndex
        }
        swap(arr, minIndex, i);
      }
      return arr;
    }
    var a = [1, 8, 7, 89, 78, 48, 46, 13];

  </script>
